<!-- The Modal -->
<div id="myModal" class="modal">
  <span class="closeMyModal">&times;</span>
  <img class="modal-content" id="myModalImg">
  <div id="myModalImgCaption"></div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var cars = document.getElementsByClassName("cars");
var myModalImg = document.getElementById("myModalImg");
var myModalImgCaptionText = document.getElementById("myModalImgCaption");

document.body.onclick = function(e) {
    var clickedEl = window.event ? event.srcElement : e.target;
    while (clickedEl != null) {
        if (clickedEl.className && (" " + clickedEl.className + " ").indexOf("cars") != -1) {
            modal.style.display = "block";
            myModalImg.src = clickedEl.src;
            myModalImgCaptionText.innerHTML = clickedEl.alt;
            return;
        }
        clickedEl = clickedEl.parentNode;
    }
}

// Get the <span> element that closes the modal
var closeMyModal = document.getElementsByClassName("closeMyModal")[0];

// When the user clicks on <span> (x), close the modal
closeMyModal.onclick = function() { 
  modal.style.display = "none";
}
</Script>

<style>
.cars {

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  margin-bottom: 200px; /* Location of the box */
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 1500px;
}

/* Caption of Modal Image */
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 00px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation */
.modal-content, #caption {  
  -webkit-animation-name: zoom;
  -webkit-animation-duration: 0.6s;
  animation-name: zoom;
  animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
  from {-webkit-transform:scale(0)} 
  to {-webkit-transform:scale(1)}
}

@keyframes zoom {
  from {transform:scale(0)} 
  to {transform:scale(1)}
}

/* The Close Button */
.closeMyModal {
  position: absolute;
  top: 15px;
  right: 35px;

  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.closeMyModal:hover,

}
